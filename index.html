<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script> <!-- Make sure the app.js is a module -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

    #login-screen, #dashboard {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    section {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2, h3 {
      margin-top: 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div id="dashboard" style="display:none;">
    <h2>Welcome, <span id="username"></span></h2>
    <button onclick="logout()">Logout</button>

    <section id="planner-section">
      <h3>Your Daily Planner</h3>
      <div id="planner"></div>
    </section>

    <section id="todo-section">
      <h3>To-Do List</h3>
      <ul id="todo-list"></ul>
      <input type="text" id="new-task" placeholder="Add task">
      <button onclick="addTask()">Add</button>
    </section>

    <section id="objectives-section">
      <h3>Objectives</h3>
      <textarea id="objectives" placeholder="Your goals..."></textarea>
      <button onclick="saveObjectives()">Save Objectives</button>
    </section>

    <section id="challenges-section">
      <h3>Shared Challenges</h3>
      <textarea id="shared-challenges" placeholder="Write your shared challenges..."></textarea>
      <button onclick="saveChallenges()">Save Challenges</button>
    </section>

    <section id="view-other">
      <h3>Anas' Planner & Progress</h3>
      <div id="anas-planner"></div>
      <div id="anas-objectives"></div>
    </section>
  </div>
</body>
</html>
